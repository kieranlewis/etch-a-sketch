<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Etch A Sketch</title>

    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch A Sketch</h1>
    <div class = "controls">
        <button id="btn-clear">Clear Screen</button>
        <button id="btn-erase">Eraser</button>
        <button id="btn-rainbow">Rainbow</button>
        <label for="color-select">Color</label>
        <input type="color" id="color-select" name="color">
        <label for="size-slider" id="lbl-size">16x16</label>
        <input type="range" id="size-slider" name="size" value = "16" min = "1" max = "100"> 
    </div>
    <div id="container">

    </div>

    
</body>

</html>
